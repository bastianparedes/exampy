<form
  class="tw-bg-white tw-flex tw-flex-col tw-p-7 tw-gap-8 tw-mx-auto tw-my-5 tw-min-w-64 tw-w-9/12 tw-max-w-2xl tw-rounded-lg tw-shadow-gray-500 tw-shadow-md"
  [formGroup]="this.userData"
  (submit)="onSubmit($event)">
  <p-floatLabel class="tw-flex-1">
    <input
      pInputText
      [class]="{
        'tw-w-full': true,
        'ng-invalid ng-dirty': this.userData.get('email')?.invalid
      }"
      id="email"
      formControlName="email"
      maxlength="255" />
    <label for="email">{{ 'signUp.email' | translate }}</label>
  </p-floatLabel>

  <p-floatLabel class="tw-w-full">
    <p-password
      [class]="{
        'ng-invalid ng-dirty': this.userData.get('password')?.invalid
      }"
      inputStyleClass="tw-w-full"
      styleClass="tw-w-full"
      formControlName="password"
      maxlength="255"
      [toggleMask]="true" />
    <label for="password">{{ 'signUp.password' | translate }}</label>
  </p-floatLabel>

  <div class="tw-flex tw-items-center tw-gap-1">
    <p-checkbox
      formControlName="keepSesion"
      [binary]="true"
      inputId="keepSesion" />
    <label for="keepSesion">{{ 'logIn.rememberMe' | translate }}</label>
  </div>

  <p-button
    class="tw-mx-auto"
    type="submit"
    [disabled]="this.userData.invalid"
    >{{ 'logIn.logIn' | translate }}</p-button
  >

  <p class="tw-text-center tw-my-0">
    {{ 'logIn.haveAccount' | translate }}
    <a class="tw-text-blue-500" href="/sign_up">{{
      'logIn.signUp' | translate
    }}</a>
  </p>
</form>
